<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
  </head>
  <body>
    <form id="form-register">
      <input
        type="text"
        name="name"
        id="name-user"
        placeholder="Jonh"
        required
      />
      <input
        type="email"
        name="email"
        id="email-user"
        placeholder="jonhdoe@example.com"
        required
      />
      <input
        type="text"
        name="address"
        id="short-address"
        placeholder="Charles Street, Boston"
        required
      />
      <input
        type="password"
        name="password"
        id="password-user"
        placeholder="Your password"
        required
      />
      <div id="errorMsg"></div>
      <input
        type="password"
        id="password-confirm"
        placeholder="Confirm your password"
        required
      />
      <button type="submit" id="btn-register">Registrarse</button>
      <p>Ya tienes cuenta <a href="../login/login.html">Inicia sesion</a></p>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
