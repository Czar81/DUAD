<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form-change-pass">
      <input
        type="text"
        name="id"
        id="user-id"
        placeholder="ff*********"
        required
      />
      <input
        type="password"
        name="password-old"
        id="old-password"
        placeholder="Your password"
        required
      />
      <input
        type="password"
        name="password-new"
        id="new-password"
        placeholder="New password"
        required
      />
      <input
        type="password"
        id="password-confirm"
        placeholder="Confirm your new password"
        required
      />
      <div id="errorMsg"></div>
      <button type="submit" id="btn-change">Cambiar</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
