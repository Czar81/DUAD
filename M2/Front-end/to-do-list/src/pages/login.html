<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.svg"
      type="image/svg+xml"
    />
    <title>Login</title>
  </head>
  <body>
        
    <div class="displayMsg"></div>
    <main>
      <h1>Login</h1>
      <p>Don't have an account? <a href="./login.html">Sign up</a></p>
      <form id="form-login">
        <input
          type="text"
          name="userID"
          class="input-form"
          id="user-id"
          placeholder="User ID"
          required
        />
        <input
          type="password"
          name="password"
          class="input-form"
          id="password-user"
          placeholder="Your password"
          required
        />

        <button type="submit" class="btn-submit" id="btn-login">Login</button>
      </form>
      <aside>
      <img src="../../assets/imgs/background.jpg" alt="To Do List" />
    </aside>
    </main>
  </body>
</html>
