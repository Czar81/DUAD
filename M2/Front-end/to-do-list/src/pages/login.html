<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Login</title>
  </head>
  <body id="login">
    <div class="displayMsg"></div>
    <main>
      <h1>Login</h1>
      <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
      <form id="form-login">
        <input
          type="text"
          name="userID"
          class="input-form"
          id="user-id"
          placeholder="User ID"
          required
        />
        <input
          type="password"
          name="password"
          class="input-form"
          id="password-user"
          placeholder="Your password"
          required
        />
        <button type="submit" class="btn-submit" id="btn-login">Login</button>
      </form>
    </main>
    <aside class="img-container-aside">
      <img
        class="img-aside"
        src="../assets/imgs/background.jpg"
        alt="To Do List"
      />
    </aside>
  </body>
</html>
