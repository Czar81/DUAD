<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header id="to-do-header">
      <h1>To Do List</h1>
      <div class="header-actions">
        <div id="name-log-container">
          <img
            class="avatar"
            src="../assets/icons/icon_profile.svg"
            alt="User profile icon"
          />
          <p id="name-log"></p>
        </div>
        <button type="button" id="btn-logout">Log out</button>
      </div>
    </header>
    <main id="to-do-main">
      <h2>My Tasks</h2>
      <div id="btn-filters">
        <button class="btn-blue-white" id="btn-get-all" type="button">
          All
        </button>
        <button class="btn-blue-white" id="btn-get-pending" type="button">
          Pending
        </button>
        <button class="btn-blue-white" id="btn-get-completed" type="button">
          Completed
        </button>
      </div>
      <div id="create-task-container">
        <input
          type="text"
          name="add-task"
          id="input-add-task"
          placeholder="Write a new task..."
        />
        <button class="btn-blue-white" id="btn-add" type="button">+Add</button>
      </div>
      <ul id="task-container">
        <li>No tasks yet</li>
        <li class="task-card">
          <div class="task-content">
            <input type="checkbox" />
            <div class="task-desc">
              <p class="task-text">Learn CSS Grid</p>
              <p class="task-date">Created: January 11, 2026</p>
            </div>
          </div>
          <button class="btn-delete">Delete</button>
        </li>
      </ul>
      <div id="sumary-task">
        <p>Total: <span id="total-tasks"></span> tasks</p>
        <p>Pending: <span id="pending-tasks"></span></p>
        <p>Completed: <span id="completed-tasks"></span></p>
      </div>
    </main>
  </body>
</html>
