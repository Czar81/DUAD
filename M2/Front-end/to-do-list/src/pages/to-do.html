<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body id="to-do-list-body" data-page="to-do">
    <header id="to-do-header">
      <div class="left-header">
        <h1>To Do List</h1>
        <a href="./about.html" class="link">More about</a>
      </div>
      <div class="header-actions">
        <div id="name-log-container">
          <img
            class="avatar"
            src="../assets/icons/icon_profile.svg"
            alt="User profile icon"
            id="name-img"
          />
          <p id="name-log"></p>
        </div>
        <button type="button" class="btn-delete" id="btn-logout">
          Log out
        </button>
      </div>
    </header>
    <div class="card-info">
      <button class="close-btn">x</button>
      <div class="icon">
        <img
          src="../assets/icons/icon_profile_black.svg"
          alt="Icono de perfil"
        />
      </div>
      <h2><span id="name-card"></span> <span id="last-name-card"></span></h2>
      <p><strong>ID:</strong> <span id="info-id"></span></p>
      <p><strong>Email:</strong> <span id="info-email"></span></p>
    </div>
    <main id="to-do-main">
      <h2>My Tasks</h2>
      <div id="btn-filters">
        <button
          class="btn-blue-white btn-active"
          id="btn-get-all"
          type="button"
          disabled
        >
          All
        </button>
        <button class="btn-blue-white" id="btn-get-pending" type="button">
          Pending
        </button>
        <button class="btn-blue-white" id="btn-get-completed" type="button">
          Completed
        </button>
      </div>
      <div id="create-task-container">
        <input
          type="text"
          name="add-task"
          id="input-add-task"
          placeholder="Write a new task..."
        />
        <button class="btn-blue-white" id="btn-add" type="button">+Add</button>
      </div>
      <ul id="task-container">
      </ul>
      <div id="sumary-task">
        <p>Total: <span id="total-tasks">0</span> tasks</p>
        <p>Pending: <span id="pending-tasks">0</span></p>
        <p>Completed: <span id="completed-tasks">0</span></p>
      </div>
    </main>
    <script type="importmap">
      {
        "imports": {
          "@api/": "/src/js/api/",
          "@services/": "/src/js/services/",
          "@state/": "/src/js/state/",
          "@storage/": "/src/js/storage/",
          "@utils/": "/src/js/utils/",
          "@ui/": "/src/js/ui/",
          "@events/": "/src/js/ui/events/",
          "@render/": "/src/js/ui/render/",
          "@popup/": "/src/js/ui/popup/",
          "@assets/": "/src/assets/",
          "@pages/": "/src/js/pages/"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
