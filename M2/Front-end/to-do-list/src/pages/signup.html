<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon.svg"
      type="image/svg+xml"
    />
    <title>Sign up</title>
  </head>
  <body>
        
    <div class="displayMsg"></div>
    <aside>
      <img src="../../assets/imgs/to-do-list.jpg" alt="To Do List" />
    </aside>
    <main>
      <h1>Create an account</h1>
      <p>Already have an account? <a href="./login.html">Log in</a></p>
      <form id="form-register">
        <div id="fullname">
          <input
            type="text"
            name="name"
            class="input-form"
            id="name-user"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="lastName"
            class="input-form"
            id="lastName-user"
            placeholder="Last Name"
            required
          />
        </div>

        <input
          type="email"
          name="email"
          class="input-form"
          id="email-user"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          class="input-form"
          id="password-user"
          placeholder="Your password"
          required
        />
        <div class="terms_conditions-container">
          <div id="terms-container">
            <input
              type="checkbox"
              name="terms_conditions"
              id="terms_conditions"
            />
            <label for="terms_conditions">
              I agree to the Terms & Conditions
            </label>
          </div>
        </div>
        <button type="submit" class="btn-submit"  id="btn-register">Registrarse</button>
      </form>
    </main>
  </body>
</html>
